<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Driving Fine System</h1>
    Vehicle speed: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verify" onclick="calculate()">
    <div id="res"></div>
    <script>
        function calculate() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your current speed is <strong>${vel}km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>You are <strong>FINED</strong> for driving above the speed limit.`
            }
            res.innerHTML += `<p>Drive safe.</p>`
        }

    </script>
</body>
</html>
